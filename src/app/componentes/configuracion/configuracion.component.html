<header id="main-header" class="py-2 bg-info text-white">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <i class="fas fa-user"></i> Configuraci√≥n
        </h1>
      </div>
    </div>
  </div>
</header>

<!-- Botones -->
<section id="actions" class="py-4 mb-4 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <a routerLink="/" class="btn btn-light">
         <i class="fas fa-arrow-left"></i> Regresar al inicio
        </a>
      </div>
      <div class="col-md-3">
        <button type="submit" (click)="guardar()"
        class="btn btn-success">
          <i class="fas fa-check"></i> Guardar Cambios
        </button>
      </div>
    </div>
  </div>
</section>

<section id="configuracion">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h4>Editar Configuracion</h4>
          </div>
          <div class="card-body">
            <fieldset class="form-group">
              <legend>Permitir Registro de usuarios</legend>
              <div class="form-check">
                <label for="" class="form-check-label"></label>
                <input
                 type="checkbox"
                 class="form-check-imput"
                 name="permitirRegistro"
                 [(ngModel)]="permitirRegistro"
                 [checked]="permitirRegistro"
                >
                {{permitirRegistro ? "Si" : "No"}}
              </div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
